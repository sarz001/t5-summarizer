<!DOCTYPE html>
<html>
<head>
  <title>T5 Text Summarizer</title>
  <style>
    body { background:#111; color:#eee; font-family:Arial; padding:40px; }
    textarea { width:100%; height:160px; padding:12px; font-size:16px; border-radius:6px; border:none; margin-bottom:10px; }
    button { background:#1db954; border:none; padding:12px 18px; font-size:16px; cursor:pointer; border-radius:6px; }
    button:hover { background:#17a94a; }
    #output { margin-top:20px; background:#222; padding:15px; border-radius:6px; white-space:pre-wrap; min-height:120px; }
  </style>
</head>
<body>

<h1>üìù T5 Text Summarizer</h1>

<textarea id="inputText" placeholder="Paste text here..."></textarea>
<button onclick="summarize()">Summarize</button>

<h2>Summary:</h2>
<div id="output"></div>

<script>
async function summarize() {
  const text = document.getElementById("inputText").value;
  const response = await fetch("https://t5-summarizer.onrender.com/summarize", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const data = await response.json();
  document.getElementById("output").innerText = data.summary || "‚ö†Ô∏è Error.";
}
</script>

</body>
</html>
